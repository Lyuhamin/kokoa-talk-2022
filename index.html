<!DOCTYPE html>
<html lang="en">
 <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa jungle</title>
 </head>
 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i><!-- To Do: Wifi Icon -->    
        </div>

        <div class="status-bar__column">
            <span>01:18</span>
        </div>

        <div class="status-bar__column">      
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i><!--Battery Icon-->
            <i class="fa-solid fa-bolt-lightning"></i><!--Lightning Icon-->                   
        </div>
    </div>
        
    <header class="welcome-header">
        <h1 class="welcome-header__title">kokoa jungle</h1>
        <p class="welcome-header__text">If you a Kokoa Account, log on with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phon number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen so big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/4c2814fadb.js" crossorigin="anonymous">
    </script>
 </body>
</html>
