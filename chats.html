      </div>

      <div class="status-bar__column">
        <span>01:18</span>
      </div>

      <div class="status-bar__column">

        <i class="fa-solid fa-battery-full fa-2x"></i

        ><!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots"></i></span>

          class="user-components_ava"
        />
        <div class="user-components_font">
          <div class="user-chat">
            <h4>Panzee</h4>
            <div class="user-chat-time">11:10</div>
          </div>
          <div class="user-comment_subtitle-col">
            <h6 class="user-comment_subtitle">I'm panzee!!!</h6>
            <div class="badge">1</div>
          </div>
        </div>
      </div>
